<html>
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css?family=Sahitya|Share+Tech+Mono|Yanone+Kaffeesatz" rel="stylesheet">
<style>
html, body {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

body {
  perspective: 500px;
}

.container {
  display: flex;
  align-items: center;
  justify-content: center;
  transform-style: preserve-3d;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  border: 1px solid red;
  overflow: hidden;
  will-change: transform;
  -webkit-user-select: none;
  cursor: pointer;
}

@keyframes expando {
  from { transform: scale(1); }
  to { transform: scale(0.2); }
}

.img-container {
  width: 200px;
  height: 200px;
  background: black;
  will-change: transform;
}

@keyframes antiexpando {
  /* Generated by JS */
  0% { transform: scale(1);}
  5% { transform: scale(1.0416666666666667); }
  10% { transform: scale(1.0869565217391306); }
  15% { transform: scale(1.1363636363636365); }
  20% { transform: scale(1.1904761904761905); }
  25% { transform: scale(1.25); }
  30% { transform: scale(1.3157894736842106); }
  35% { transform: scale(1.3888888888888888); }
  40% { transform: scale(1.4705882352941178); }
  45% { transform: scale(1.5625000000000002); }
  50% { transform: scale(1.6666666666666667); }
  55% { transform: scale(1.7857142857142858); }
  60% { transform: scale(1.923076923076923); }
  65% { transform: scale(2.0833333333333335); }
  70% { transform: scale(2.2727272727272725); }
  75% { transform: scale(2.5000000000000004); }
  80% { transform: scale(2.7777777777777786); }
  85% { transform: scale(3.1250000000000004); }
  90% { transform: scale(3.5714285714285725); }
  95% { transform: scale(4.166666666666667); }
  100% { transform: scale(5.000000000000001); }
}

.img {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 200px;
  height: 200px;
  /* background: url(http://placekitten.com/g/200/200) center center no-repeat; */
  /* background-size: cover; */
  overflow: hidden;
  color: #FFF;
}
</style>
<script src="scripts/expando.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    initializeExpando();
  });
</script>
</head>
<body>
  <div class="container">
    <div class="img-container">
      <div class="img">Click me</div>
    </div>
  </div>
</body>
</html>
