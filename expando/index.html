<html>
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css?family=Sahitya|Share+Tech+Mono|Yanone+Kaffeesatz" rel="stylesheet">
<style>
html, body {
  width: 100%;
  height: 100%;
}

/* TODO(smcgruer): The display-flex approach does not work properly because
   the child is larger than its parent for the expanded content. Try some
   other method for centering it. */

body {
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

.origin {
  transform-origin: center;
}

.expando-wrapper {
  overflow: hidden;
  width: 60px;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  will-change: transform;
}

.expando-container {
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 60px;
  height: 60px;
  overflow: hidden;
  will-change: transform;
}

.shrunk-content {
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  position: absolute;
  width: 60px;
  height: 60px;
  background: black;
  will-change: transform;
}

.expanded-content {
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 2%;
  opacity: 0;
  position: absolute;
  width: 400px;
  height: 400px;
  background: red;
  will-change: transform;
}

.button {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 60px;
  height: 60px;
  color: #FFF;
}

.rect {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 200px;
  height: 200px;
  color: #FFF;
  font-size: 2em;
}
</style>
<script src="scripts/expando.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var expandoWrapper = document.querySelector('.expando-wrapper');
    var expandoContainer = document.querySelector('.expando-container');
    var shrunkContent = document.querySelector('.shrunk-content');
    var expandedContent = document.querySelector('.expanded-content');
    initializeExpando(expandoWrapper, expandoContainer, shrunkContent, expandedContent);
  });
</script>
</head>
<body>
  <div class="expando-wrapper">
    <div class="expando-container origin">
      <div class="shrunk-content origin">
        <div class="button">Click me</div>
      </div>
      <div class="expanded-content origin">
        <div class="rect">Expanded</div>
      </div>
    </div>
  </div>
</body>
</html>
