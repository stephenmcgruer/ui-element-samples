<html>
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css?family=Sahitya|Share+Tech+Mono|Yanone+Kaffeesatz" rel="stylesheet">
<style>
html, body {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

body {
  perspective: 500px;
}

.expando-container {
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  transform-style: preserve-3d;
  width: 60px;
  height: 60px;
  //border: 1px solid red;
  overflow: hidden;
  will-change: transform;
  -webkit-user-select: none;
  cursor: pointer;
}

.shrunk-content {
  border-radius: 50%;
  position: absolute;
  width: 60px;
  height: 60px;
  background: black;
  will-change: transform;
}

.expanded-content {
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 2%;
  opacity: 0;
  position: absolute;
  width: 400px;
  height: 400px;
  background: red;
  will-change: transform;
}

.button {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 60px;
  height: 60px;
  overflow: hidden;
  color: #FFF;
}

.rect {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 200px;
  height: 200px;
  overflow: hidden;
  color: #FFF;
  font-size: 2em;
}
</style>
<script src="scripts/expando.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var expandoContainer = document.querySelector('.expando-container');
    var shrunkContent = document.querySelector('.shrunk-content');
    var expandedContent = document.querySelector('.expanded-content');
    initializeExpando(expandoContainer, shrunkContent, expandedContent);
  });
</script>
</head>
<body>
  <div class="expando-container">
    <div class="shrunk-content">
      <div class="button">Click me</div>
    </div>
    <div class="expanded-content">
      <div class="rect">Expanded</div>
    </div>
  </div>
</body>
</html>
